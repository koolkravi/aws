<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
	<title>EKS DEMO</title>
</header>
<body>
	<tr th:if="${value == null}">
		<div>No value saved</div>
	</tr>
	<tr th:if="${value != null}">
		<div th:text="${value}"></div>
	</tr>

	<form method="post" action="/save" class="form-actions">
		<input type="text" name="name" /> 
		<input type="text" name="email" /> 
		<input type="text" name="phone" /> 
		<input type="submit" value="Save Contact" />
	</form>
</body>
</html>
